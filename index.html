<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <h1 id="title">Until </h1>
    <div class="countdownContainer">
        <div class="countdownText daysContainer">
            <p class="textStyle" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdownText hoursContainer">
            <p class="textStyle" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdownText minutesContainer">
            <p class="textStyle" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdownText secondsContainer">
            <p class="textStyle" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
